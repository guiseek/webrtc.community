<form [formGroup]="form" cdkTrapFocus (ngSubmit)="onSubmit()">
  <mat-error *ngIf="error$ | async as errors">
    {{ errors }}
  </mat-error>
  <mat-card>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        #emailEl
        name="user_email"
        matInput
        formControlName="username"
        autocomplete="email"
      />
      <mat-error *ngIf="email.getError('required')">Obrigatório</mat-error>
      <mat-error *ngIf="email.getError('email')"
        >Endereço de email inválido</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        type="password"
        name="user_password"
        matInput
        formControlName="password"
        autocomplete="current-password"
      />
      <mat-error *ngIf="pass.getError('required')">Obrigatório</mat-error>
      <mat-error *ngIf="pass.getError('minlength')"
        >Mínimo de 6 caracteres</mat-error
      >
    </mat-form-field>

    <mat-card-actions>
      <a mat-button routerLink="/user-signup">Criar uma conta</a>
      <button mat-flat-button color="primary">Enviar</button>
    </mat-card-actions>
  </mat-card>
  <p></p>
</form>
