<mat-toolbar color="primary">
  <mat-toolbar-row>
    <control-devices
      label="Fonte de áudio"
      [formControl]="audioSource"
      kind="audioinput"
    ></control-devices>

    <control-devices
      label="Fonte de vídeo"
      [formControl]="videoSource"
      kind="videoinput"
    ></control-devices>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      #getMediaButtonRefButton
      mat-raised-button
      color="primary"
      id="getMedia"
      (click)="getMedia()"
    >
      Mídia
    </button>
    <button
      mat-raised-button
      color="primary"
      #createPeerConnectionRefButton
      id="createPeerConnection"
      disabled
      (click)="createPeerConnection()"
    >
      Conexão
    </button>
    <button
      mat-raised-button
      color="primary"
      #createOfferRefButton
      id="createOffer"
      disabled
      (click)="createOffer()"
    >
      Criar oferta
    </button>
    <button
      mat-raised-button
      color="primary"
      #setOfferRefButton
      id="setOffer"
      disabled
      (click)="setOffer()"
    >
      Ofertar
    </button>
    <button
      mat-raised-button
      color="primary"
      #createAnswerRefButton
      id="createAnswer"
      disabled
      (click)="createAnswer()"
    >
      Criar resposta
    </button>
    <button
      mat-raised-button
      color="primary"
      #setAnswerRefButton
      id="setAnswer"
      disabled
      (click)="setAnswer()"
    >
      Responder
    </button>
    <button
      mat-raised-button
      color="primary"
      #hangupRefButton
      id="hangup"
      disabled
      (click)="hangup()"
    >
      Desligar
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div id="preview">
  <mat-card>
    <label mat-card-title for="localCandidate">Local </label>
    <video #localVideoRefEl playsinline autoplay muted></video>
    <mat-form-field appearance="outline">
      <mat-label>UID</mat-label>
      <textarea matInput #localTextarea [formControl]="offerSdp"></textarea>
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
  </mat-card>

  <mat-card>
    <label mat-card-title for="remoteCandidate">Remoto </label>
    <video #remoteVideoRefEl playsinline autoplay></video>
    <mat-form-field appearance="outline">
      <mat-label>UID</mat-label>
      <textarea matInput #remoteTextarea [formControl]="answerSdp"></textarea>
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
  </mat-card>
