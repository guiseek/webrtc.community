<div #selectSource id="selectSource" class="hidden">
  <div id="select">
    Selecione uma fonte de áudio e vídeo e clique em
    <strong>Obter mídia</strong>:
  </div>
  <div class="source">
    <label for="audioSrc">Fonte de áudio:</label>
    <select #audioSrc id="audioSrc"></select>
  </div>
  <div class="source">
    <label for="videoSrc">Fonte de vídeo:</label>
    <select #videoSrc id="videoSrc"></select>
  </div>
</div>

<div id="buttons">
  <button #getMediaButtonRefButton id="getMedia" (click)="getMedia()">
    Obter mídia
  </button>
  <button
    #createPeerConnectionRefButton
    id="createPeerConnection"
    disabled
    (click)="createPeerConnection()"
  >
    Criar conexão de par
  </button>
  <button
    #createOfferRefButton
    id="createOffer"
    disabled
    (click)="createOffer()"
  >
    Criar oferta
  </button>
  <button #setOfferRefButton id="setOffer" disabled (click)="setOffer()">
    Definir oferta
  </button>
  <button
    #createAnswerRefButton
    id="createAnswer"
    disabled
    (click)="createAnswer()"
  >
    Crie uma resposta
  </button>
  <button #setAnswerRefButton id="setAnswer" disabled (click)="setAnswer()">
    Definir resposta
  </button>
  <button #hangupRefButton id="hangup" disabled (click)="hangup()">
    Desligar
  </button>
</div>

<div id="preview">
  <div id="local">
    <h2>Local</h2>
    <video #localVideoRefEl playsinline autoplay muted></video>
    <h2>Oferecer SDP</h2>
    <textarea #localTextarea></textarea>
    <br />
    <br />
  </div>
  <div id="remote">
    <h2>Remoto</h2>
    <video #remoteVideoRefEl playsinline autoplay></video>
    <h2>Responder SDP</h2>
    <textarea #remoteTextarea></textarea>
  </div>
</div>
