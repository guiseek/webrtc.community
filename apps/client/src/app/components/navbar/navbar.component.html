<mat-toolbar color="primary" class="client-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-icon-button routerLink="/">
    <mat-icon>home</mat-icon>
  </a>
  <h1 class="client-app-name">{{ title }}</h1>
  <span class="spacer"></span>

  <div [quertcPopoverOpen]="pop">
    <button type="button" mat-stroked-button>
      <mat-icon>account_circle</mat-icon>
      <span>Contribuidores</span>
    </button>
  </div>
</mat-toolbar>
<ng-template #pop>
  <mat-nav-list>
    <a mat-list-item routerLink="/user-profile">
      <mat-icon matListIcon>account_circle</mat-icon>
      <span matLine>Login</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="/user-signup">
      <mat-icon matListIcon>account_circle</mat-icon>
      <span matLine>Cadastro</span>
    </a>
  </mat-nav-list>
</ng-template>
