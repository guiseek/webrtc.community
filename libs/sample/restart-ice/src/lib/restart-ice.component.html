<div id="video">
  <mat-card>
    <label mat-card-title for="localCandidate">Local candidate</label>
    <p mat-card-subtitle id="localCandidate">
      <ng-container *ngIf="localCandidate; else localOff">
        <div>
          ID: <span class="glare">{{ localCandidate.id }}</span>
        </div>
        <div>
          IP: <span class="glare">{{ localCandidate.ip }}</span> Port:
          <span class="glare">{{ localCandidate.port }}</span> Protocol:
          <span class="glare">{{ localCandidate.protocol }}</span>
        </div>
      </ng-container>
      <ng-template #localOff>
        <span class="mat-hint">Not connected</span>
      </ng-template>
    </p>
    <video
      mat-card-image
      #localVideo
      id="localVideo"
      playsinline
      autoplay
      muted
    ></video>
  </mat-card>
  <mat-card>
    <label mat-card-title for="localCandidate">Remote candidate </label>
    <p mat-card-subtitle id="remoteCandidate">
      <ng-container *ngIf="remoteCandidate; else remoteOff">
        <div>
          ID: <span class="glare">{{ remoteCandidate.id }}</span>
        </div>
        <div>
          IP: <span class="glare">{{ remoteCandidate.ip }}</span> Port:
          <span class="glare">{{ remoteCandidate.port }}</span> Protocol:
          <span class="glare">{{ remoteCandidate.protocol }}</span>
        </div>
      </ng-container>
      <ng-template #remoteOff>
        <span class="mat-hint">Not connected</span>
      </ng-template>
    </p>
    <video
      mat-card-image
      #remoteVideo
      id="remoteVideo"
      playsinline
      autoplay
      muted
    ></video>
  </mat-card>
</div>

<mat-toolbar color="accent" class="toolbar-footer">
  <button
    #startButton
    mat-button
    [disabled]="startButton$ | async"
    id="startButton"
    (click)="start()"
  >
    Start
  </button>
  <button
    #callButton
    mat-button
    [disabled]="callButton$ | async"
    id="callButton"
    (click)="call()"
  >
    Call
  </button>
  <button
    #restartButton
    mat-button
    [disabled]="restartButton$ | async"
    id="restartButton"
    (click)="restart()"
  >
    Restart ICE
  </button>
  <button
    #hangupButton
    mat-button
    [disabled]="hangupButton$ | async"
    id="hangupButton"
    (click)="hangup()"
  >
    Hang Up
  </button>
</mat-toolbar>
